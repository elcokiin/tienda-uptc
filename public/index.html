<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Tienda UPTC</title>
</head>
<body>
    <header>
        <a href="#">
            <h1 class="title">Tienda UPTC</h1>
        </a>
    </header>
    <div class="bill">
        <div class="bill-header">
            <div class="bill-section bill-identification">
                <div class="bill-identification-number-container flex">
                    <p class="bold">NÃºmero de factura: </p> <span id="bill-identification-number"></span>
                </div>
                <div class="bill-identification-date">
                    <div class="flex">
                        <p class="bold">Fecha:</p><span id="bill-identification-date"></span>
                    </div>
                    <div class="flex">
                        <p class="bold">Hora:</p><span id="bill-identification-clock"></span>
                    </div>
                </div>
            </div>
    
            <div class="bill-section bill-client-product">
                <div class="bill-client flex">
                    <label class="bill-input">
                        <input class="bill-input__field" type="number" placeholder=" " maxlength="20"/>
                        <span class="bill-input__label">Cliente</span>
                    </label>
                    <button id="search-client" class="bill-search__button">Buscar</button>
                    <p class="bold flex" id="client-name"></p>
                </div>
                <div class="bill-product flex">
                    <label class="bill-input">
                        <input class="bill-input__field" type="text" placeholder=" " maxlength="50"/>
                        <span class="bill-input__label">Producto</span>
                    </label>
                    <ul id="suggestions" class="suggestions"></ul>
                    <div class="select">
                        <select>
                          <option value="1">kg</option>
                          <option value="2">g</option>
                          <option value="3">ml</option>
                          <option value="4">l</option>
                          <option value="5">lb</option>
                        </select>
                      </div>
                    <button id="search-client" class="bill-search__button">Buscar</button>
                    <p class="bold flex" id="client-name"></p>
                </div>
            </div>
        </div>

        <div class="bill-products">
<!-- table with products -->
        </div>
        
        <div class="bill-footer">
<!-- payment method and name of the employee -->
        </div>
    </div>

    <script type="module" src="../dist/index.js"></script>
</body>
</html>
